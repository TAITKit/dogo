    <script>
        $('a').on('click', function (evt) {
            evt.preventDefault()
            const dataset = evt.target.dataset
            if (window.gtag) {
                gtag('event', '點擊', {
                    event_category: dataset.category || '未分類',
                    event_label: dataset.label || '未標記',

            }
